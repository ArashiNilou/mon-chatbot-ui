services:
  - type: web
    name: chatbot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: CLOUD_API_KEY
        sync: false
      - key: WEB_SEARCH_API_KEY
        sync: false